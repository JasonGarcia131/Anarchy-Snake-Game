<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: black;
    }

    button{
      width: 20%;
    }

    #game-board {
      background-color: #CCC;
      width: 100vmin;
      height: 100vmin;
      display: grid;
      grid-template-rows: repeat(21, 1fr);
      grid-template-columns: repeat(21, 1fr);
    }

    .snake {
      background-color: hsl(200, 100%, 50%);
      border: .25vmin solid black;
    }

    .food {
      background-color: hsl(50, 100%, 50%);
      border: .25vmin solid black;
    }

    #upDown{
      display: flex;
      flex-direction: column;
      justify-content:center;
      width: 10%;
      text-align: center;
    }

    #leftRight{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

  </style>
  <script src="game.js" defer type="module"></script>
</head>
<body>
  <div id="upDown">
    <button class="arrows" id="up">Up</button>
    <div id="leftRight">
      <button class="arrows" id="down">Down</button>
      <button class="arrows" id="left">Left</button>
    </div>
    <button class="arrows" id="right">Right</button>
  </div>
  
  <div id="game-board"></div>
</body>
</html>
